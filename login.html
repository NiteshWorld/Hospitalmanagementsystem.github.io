<html lang="en">
<head>
    <title>Adminlogin</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/solid.min.css" integrity="sha512-xIEmv/u9DeZZRfvRS06QVP2C97Hs5i0ePXDooLa5ZPla3jOgPT/w6CzoSMPuRiumP7A/xhnUBxRmgWWwU26ZeQ==" crossorigin="anonymous" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" integrity="sha512-HK5fgLBL+xu6dm/Ii3z4xhlSUyZgTT9tuc/hSrtw6uzJOvgRr2a9jyxxT1ely+B+xFAmJKVSTbpM/CuL7qxO8w==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" integrity="sha512-5A8nwdMOWrSz20fDsjczgUidUBR8liPYU+WymTZP1lmY9G6Oc7HlZv156XqnsgNUzTyMefFTcsFH/tnJE/+xBg==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/fontawesome.min.css" integrity="sha512-shT5e46zNSD6lt4dlJHb+7LoUko9QZXTGlmWWx0qjI9UhQrElRb+Q5DM7SVte9G9ZNmovz2qIaV7IWv0xQkBkw==" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" type="text/css" href="css2/login.css">
</head>
<body>

<div id="myform">

<form action="http://" method="POST">
    <div class="profile"><img src="css2/images/admin.png" height="100" width="100" alt="Admin-profile"></div>

    <h1 style="text-align: center; margin: 0; font-size: 30px; font-weight: 800; color: rgb(187, 223, 224);">Admin Login</h1>

    <div class="input-container">
        <i class="fa fa-user"></i>
        <input type="text" id="Admin_Name" name="Admin_Name" placeholder="username" style="font-size: 20px;" required autocomplete="off">
    </div>

    <div class="input-container">
        <i class="fa fa-key"></i>
        <input type="password" id="Admin_Password" name="Admin_Password" placeholder="password" style="font-size: 20px;" required autocomplete="off">
    </div>

    <div class="login-btn">        
        <input type="submit" name="login" id="login" value="Login">                  
    </div>

    <div class="footer">
        <div>
           <label>
            <input type="checkbox">
            <span class="check-btn"></span>
           </label>
            Remember Me
        </div>
        <a onclick="alert ('Please Contact Your Administrator!')" href=""> forget password ?</a>

    </div>

            
</form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
</body>
</html>
